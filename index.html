<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Purple Picker</title>
</head>

<body>
    <div class="center">
        <h3>Click the button to generate a random purple</h3>
        <div class="colorPreview" id="preview" style="background: hsl(300, 100%, 25%);">
            <span>#800080</span>
            <span>hsl(300, 100%, 25%)</span>
        </div>
        <button id="btn">Generate</button>
        <button id="shareBtn">Share</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.0/popup.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
